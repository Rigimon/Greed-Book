<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index, follow">
        <meta name="author" content="João Pedro Bassetto Pulquério de Souza">
        <meta name="description" content="Software de Gestão de Biblioteca">

        <title>Greed Book - {% block title %}{% endblock %}</title>

        <!-- CDN do css do Bootstrap (Vincula o bootstrap a pagina) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>

    <body>
        <div class="Container-fluid px-0">

            <!-- Header -->
            <header>

                <!-- Menu de navegação -->
                <div class="row">

                    <div class="col-12">
                        <nav class="navbar navbar-expand-lg bg-body-tertiary">
                            <div class="container-fluid">

                                <!-- Logotipo -->
                                <a class="navbar-brand" href="{{ url_for('user_autentication.dashboard') }}"><img src="{{ url_for('static', filename='images/image.png') }}" alt="" height="70"><b>Greed Book</b></a>

                                <!-- Botão Sanduíche (MOBILE) -->
                                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
                                <span class="navbar-toggler-icon"></span>
                                </button>

                                <!-- itens do menu de navegação -->
                                <div class="collapse navbar-collapse" id="navbarScroll">
                                <ul class="navbar-nav me-auto my-2 navbar-nav-scroll">
                                    
                                    <!-- Livros -->
                                    <li class="nav-item">
                                    <a class="nav-link " href="{{ url_for('book_management.book_list') }}">Livros</a>
                                    </li>

                                    <!-- Usuários (Leitores e Bibliotecários) -->
                                    <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('user_management.user_list') }}">Usuários</a>
                                    </li>

                                    <!-- Empréstimo -->
                                    <li class="nav-item">
                                    <a class="nav-link" href="{{ url_for('book_rent.list_rental') }}">Empréstimo de Livros</a>
                                    </li>

                                    <!-- Devolução -->
                                    <li class="nav-item">
                                    <a class="nav-link" href="#">Devolução de Livros</a>
                                    </li>

                                </ul>

                                <!-- Logout -->
                                <form class="d-flex" role="search" action="{{ url_for('user_autentication.logout') }}">
                                    <button class="btn btn-outline-dark" type="submit">Sair</button>
                                </form>
                                </div>
                            </div>
                        </nav>
                    </div>
                    
                </div>

            </header>

            <!-- Container Principal -->
            <main>

                <!-- Conteudo da Página -->
                <div class="row d-flex justify-content-center">

                        <!-- Conteudo Dinamico -->
                        {% block content %}
                        {% endblock %}
                </div>
            </main>
            
            <footer>
            </footer>
        </div>
        <!-- CDN do javascript do Bootstrap (vincula o bootstrap da pagina) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>

</html>
