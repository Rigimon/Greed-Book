<!doctype html>
<html lang="pt-br">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="robots" content="index, follow">
        <meta name="author" content="João Pedro Bassetto Pulquério de Souza">
        <meta name="description" content="Software de Gestão de Biblioteca">
        <link rel="icon" type="image/x-icon" href="">
        <title>Greed Book - Login</title>

        <!-- CDN do css do Bootstrap (Vincula o bootstrap a pagina) -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    </head>

    <body>
        <div class="Container-fluid">

            <!-- Header -->
            <header>
            </header>

            <!-- Container Principal -->
            <main>
                <div class="row min-vh-100 d-flex align-items-center justify-content-center">
                    <div class="col-sm-11 col-lg-4 card p-4">

                        <!-- Formulario de Login de Usuario -->

                        <div class="card-title mb-3 text-center"><b>Login</b></div>

                        <!-- Exibe as mensagens de feedback do backend -->
                            {% with messages = get_flashed_messages(with_categories=true) %}
                                {% if messages %}
                                    {% for category, message in messages %}
                                        <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                                            {{message}}
                                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="close"></button>
                                        </div>
                                    {% endfor %}
                                {% endif %}
                            {% endwith %}

                        <form method="post" action="{{ url_for('user_autentication.login') }}">
                            <div class="form-group mb-3">
                                <label for="cpf" class="form-label">CPF</label>
                                <input type="text" class="form-control" id="cpf" name="cpf">
                            </div>
                            <div class="form-group mb-3">
                                <label for="senha" class="form-label">Senha</label>
                                <input type="password" class="form-control" id="senha" name="senha">
                            </div>
                            <button type="submit" class="btn btn-success">Entrar</button>
                        </form>

                    </div>
                </div>
            </main>
            
            <footer>
            </footer>
        </div>
        <!-- CDN do javascript do Bootstrap (vincula o bootstrap da pagina) -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
    </body>

</html>
